<body>
    <div class='div'>
        <p>this is p</p>
    </div>
    <div id='div1'>
        <a href='#'>a1</a>
        <a href='#'>a2</a>
        <a href='#'>a3</a>
        <a href='#'>a4 </a>
    </div>
    <script>
        var div1 = document.getElementById("div1")

        function bindEvent(elem,type,selector,fn){
            if(fn == null){
                fn = selector;
                selector = null

            }
            elem.addEventListener(type, function(e){
                var target;
                if(selector){
                    target = e.target
                    if(target.matches(selector)){
                        fn.call(fn,e)
                    }
                }else{
                    fn(e)
                }
            })
        }
    </script>
